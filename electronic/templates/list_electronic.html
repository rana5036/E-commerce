{% extends 'base.html' %}
{% block content %}
<div class="row mt-5">
    <div class="col">
        <h1 style="color: rgb(87, 136, 215);"> قائمة الأجهزة المنزلية</h1>
        <small>    يوفر لك منصة مساند قائمة من احدث الأجهزة وبنسبة خصم40% على كافة الأجهزة</small>
    </div>
</div>



<div class="container">
    <div class="row mt-5 ">
        <div class="col ">
            {% for ele in electronic %}
    
              <div class="row mt-2">
                <div class="col d-flex jusify-content-center">
                    <div class="card" style="width: 600px;">
                        <div class="card-body">
                            <div class="row">
                                <div class="col">
                                    <h6 class="badge bg-danger">{{ele.price}}</h6> 
                                    <div class="row mt-3">
                                        <div class="col">
                                            <button class="btn btn-success"> تفاصيل المنتج</button>
                                        </div>
                                    </div>
    
                                </div>
                                <div class="col-sm-7 col-md-7">
                                    <ul class="list-unstyled">
                                        <li class="p-1"> <h6 class="alert alert-info pt-4">{{ele.name}}</h6></li>
                                        <li class="p-1"> <h6 class="text-start"  style="font-size: 12px;">{{ele.description}} </h6></li>
                                    </ul>
                                  
                                </div>
                                <div class="col d-flex jusify-content-end">
                                   <img src={{ele.image}} width="100" height="100">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
              </div>
             {% endfor %}
        </div>
    </div> 
</div>



{% endblock %}
